<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notebook Tic-Tac-Toe</title>
  <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Notebook Tic-Tac-Toe</h1>

  <div class="game-container">
    <div class="player-info">
      <input type="text" id="player1" placeholder="Enter Player 1 Name">
      <input type="text" id="player2" placeholder="Enter Player 2 Name">
      <button id="start-button">Start Game</button>
    </div>

    <div id="game-board" style="display: none;">
      <div class="board" id="board"></div>

      <div class="scoreboard" id="scoreboard">
        <p><span id="player1-name">Player 1</span>: <span id="player1-score">0</span></p>
        <p><span id="player2-name">Player 2</span>: <span id="player2-score">0</span></p>
      </div>

      <button id="reset-button">Reset Game</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
